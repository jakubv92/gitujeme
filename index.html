<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta title="Snake">
        <title>Snake</title>
        <style>
            body{
                background: #FFBF00;
                text-align: center;
            }

            .container{
                margin:0 auto;
                width:800px;
            }
            canvas{
                border: 10px solid #F7347A;
            }
            h1{
                margin-top: 0;
                font-size: 2em;
                font-weight: bold;
                letter-spacing: 0px;
            }

            .left_side{
                float:left;
                width: 600px;
            }
            .right_side{
                float:right;
                width:200px;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="left_side">
                <canvas width="600" height="800"></canvas>
            </div>
            <div class="right_side">
                <p>Sk√≥re:</p>
                <h1>0</h1>
            </div>
        </div>
        <script>
            //listeners
            document.addEventListener('keydown', keyPush);
            // canvas
            const canvas = document.querySelector("canvas");
            const title = document.querySelector("h1");
            const ctx = canvas.getContext("2d");

            //game
            let gameIsRunning = true;
            let fps = 10;
            const tileSize = 20;
            const tileCountX = canvas.width / tileSize;
            const tileCountY = canvas.height / tileSize;
            let score = 0;

            // player
            snakeSpeed = 20;
            let snakePosX = 20;
            let snakePosY = 40;
            let velocityX = 0;
            let velocityY = 0;

            let tail = [];
            let snakeLength = 1;

            //food
            let foodPosX = 390;
            let foodPosY = 120;

            //loop
            function gameLoop(){
                if (gameIsRunning){
                    drawStuff();
                    moveStuff();
                    setTimeout(gameLoop, 1000 /fps);
                    if (velocityX !=0 || velocityY !=0){
                        soundMove();
                    }
                }

            }
            resetFood();
            gameLoop();

            //move everything
            function moveStuff() {
                snakePosX += snakeSpeed * velocityX;
                snakePosY += snakeSpeed * velocityY;

                //wall colision
                if (snakePosX > canvas.width - tileSize){
                    gameOver();
                    soundWall();
                }
                if (snakePosX < 0){
                    gameOver();
                    soundWall();
                }
                if (snakePosY > canvas.height - tileSize){
                    gameOver();
                    soundWall();
                }
                if (snakePosY < 0){
                    gameOver();
                    soundWall();
                }

                //game over
                if (velocityX !=0 || velocityY !=0){
                    tail.forEach((snakePart) => {
                        if (snakePosX === snakePart.x && snakePosY === snakePart.y){
                            gameOver();
                            soundPain();
                        }
                    })
                };

                //tail
                tail.push({x: snakePosX, y: snakePosY});

                //forget earliest parts of snake
                tail = tail.slice(-1*snakeLength)

                //food colision
                if (snakePosX === foodPosX && snakePosY === foodPosY){
                    title.textContent = ++score;
                    snakeLength++;
                    fps++;
                    resetFood();
                    soundEat();
                }

            }
            //draw everything
            function drawStuff() {
                //background
                rectangle("#ffbf00", 0, 0, canvas.width, canvas.height)

                //grid
                drawGrid();

                //food
                rectangle('#00BFFF', foodPosX, foodPosY, tileSize, tileSize)

                //tail
                tail.forEach((snakePart) =>
                    rectangle('#555', snakePart.x, snakePart.y, tileSize, tileSize)
                );

                //snake
                rectangle("black", snakePosX, snakePosY, tileSize, tileSize)
            }
            //draw rectangle
            function rectangle(color, x, y, width, height) {
                ctx.fillStyle = color;
                ctx.fillRect(x, y, width, height);
            }

            //keyboard
            function keyPush(event){
                switch(event.key){
                    case 'ArrowUp':
                    if (velocityY !== 1){
                        velocityX = 0;
                        velocityY = -1;
                        }
                    break;
                    case 'ArrowDown':
                    if (velocityY !== -1){
                            velocityX = 0;
                            velocityY = 1;
                        }
                    break;
                    case 'ArrowLeft':
                    if (velocityX !== 1){
                            velocityX = -1;
                            velocityY = 0;
                            }
                    break;
                    case 'ArrowRight':
                    if (velocityX !== -1){
                            velocityX = 1;
                            velocityY = 0;
                        }
                    break;
                    default:
                        //restart game
                        if (!gameIsRunning) location.reload();
                        break;
                }
            }

            function drawGrid(){
                for (let i=0; i < tileCountX; i++){
                    for (let j=0; j < tileCountY; j++){
                        rectangle('#fff', tileSize*i, tileSize*j, tileSize-1, tileSize-1)
                    }
                }
            }

            function resetFood(){
                if (snakeLength === tileCountX * tileCountY){
                    gameOver();
                }
                foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
                foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;
                //dont respawn food on snakes head
                if (foodPosX === snakePosX && foodPosY === snakePosY){
                    resetFood();
                }
                //dont respawn food on any snake part
                if (tail.some(
                    (snakePart)=> snakePart.x === foodPosX && snakePart.y === foodPosY)
                ){
                    resetFood();
                }
            }

            function gameOver(){
                title.innerHTML = `<strong>${score}</strong> !`;
                gameIsRunning = false;
            }

            function soundMove(){
                const music = new Audio('click.wav');
                music.play();
                music.loop = false;
            }

            function soundEat(){
                const music = new Audio('eat.wav');
                music.play();
                music.loop = false;
            }

            function soundPain(){
                const music = new Audio('pain.wav');
                music.play();
                music.loop = false;
            }

            function soundWall(){
                const music = new Audio('wall.wav');
                music.play();
                music.loop = false;
            }

        </script>

    </body>
</html>
